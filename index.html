<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <meta name="description" content="Profile card component">
    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/main.css">

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <img src="assets/images/bg-pattern-card.svg" alt="">
      <div class="card__content">
        <img src="assets/images/image-victor.jpg" alt="Victor's profile image" 
        class="card__content-image">
        <h1 class="card__content-name">
          Victor Crest
          <span>26</span>
        </h1>
        <p class="card__content-location">London</p>
        
        <div class="card__content-list">
          <div class="list__one">
            <h1>80K</h1>
            <p>Followers</p>
          </div>
          <div class="list__two">
            <h1>803K</h1>
            <p>Likes</p>
          </div>
          <div class="list__three">
            <h1>1.4K</h1>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
